apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 8
        versionName "1.0.7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:{$support}'
    compile 'com.android.support:appcompat-v7:{$support}'
    compile 'com.android.support:design:{$support}'
    compile 'com.android.support:cardview-v7:{$support}'
}

task useCorrectSupportLibrary {
    def deps = rootProject.configurations.compile.allDependencies.withType(ProjectDependency)
    for ( dep in deps ) {
    String ANDROIDSUPPORT = 'com.android.support:'
    String name = dep.getName()
    if (name.length() > ANDROIDSUPPORT.length()) {
        if (name.take(ANDROIDSUPPORT.length()) == ANDROIDSUPPORT) {
            project.ext.support = dep.getVersion.split(':')[1]
            println project.ext.support
        }
    }
}
build.dependsOn(useCorrectSupportLibrary)
publish {
    userOrg = 'yavski'
    groupId = 'io.github.yavski'
    artifactId = 'fab-speed-dial'
    publishVersion = '1.0.7'
}

